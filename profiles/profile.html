<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/logo.jpg">
    <link rel="stylesheet" href="../css/style-profile.css">
    <script src="https://kit.fontawesome.com/f017647966.js" crossorigin="anonymous"></script>
    <title>Autogram - Perfil</title>
</head>
<body>
    <header>
        <a href="../feed.html" class="back"><h1 class="volta"><i class="fa-solid fa-backward"></i></h1></a>
        <div class="container">
            <div class="perfil">
                <div class="perfil-foto">
                    <img src="../img/profile-pic.jpg" alt="">
                </div>
                <div class="settings">
                    <button class="btn-settings" type="button">
                        <i class="fa fa-cog"></i>
                    </button>
                </div>
                <div class="perfil-config">
                    <h1 class="perfil-user">sla_rdz</h1>
                    <button class="btn perfil-edit">Editar Perfil</button>
                </div>
                <div class="perfil-status">
                    <ul>
                        <li><span class="perfil-status-cont">3</span> posts</li>
                        <li><span class="perfil-status-cont">188</span> seguidores</li>
                        <li><span class="perfil-status-cont">206</span> seguindo</li>
                    </ul>
                </div>
                <div class="perfil-bio">
                    <p><span class="perfil-nome">Polígono Perdão Joia Lagoa</span> <br> Honda Civic 1999.</p>
                </div>
            </div>
        </div>
    </header>
<hr>
    <main>
        <div class="container">
            <div class="galeria">
                <div class="galeria-item" tabindex="0">
                    <img src="../img/civic3.jpeg" class="galeria-foto" alt="">
                    <div class="galeria-info">
                        <ul>
                            <li class="likes"><span class="prr-escondida">Likes:</span><i class="fas fa-heart" aria-hidden="true"></i>56</li>
                            <li class="comentarios"><span class="prr-escondida">Comentários:</span><i class="fas fa-comment" aria-hidden="true"></i> 2</li>
                        </ul>
                    </div>
                </div>
                <div class="galeria-item" tabindex="0">
                    <img src="../img/civic1.jpeg" class="galeria-foto" alt="">
                    <div class="galeria-info">
                        <ul>
                            <li class="likes"><span class="prr-escondida">Likes:</span><i class="fas fa-heart" aria-hidden="true"></i>81</li>
                            <li class="comentarios"><span class="prr-escondida">Comentários:</span><i class="fas fa-comment" aria-hidden="true"></i> 5</li>
                        </ul>
                    </div>
                </div>
                <div class="galeria-item" tabindex="0">
                    <img src="../img/civic2.jpeg" class="galeria-foto" alt="">
                    <div class="galeria-info">
                        <ul>
                            <li class="likes"><span class="prr-escondida">Likes:</span><i class="fas fa-heart" aria-hidden="true"></i>92</li>
                            <li class="comentarios"><span class="prr-escondida">Comentários:</span><i class="fas fa-comment" aria-hidden="true"></i> 3</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
